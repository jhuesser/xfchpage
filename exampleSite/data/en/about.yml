  image: "/images/mdgrp.jpg"
  title: Über unseren Verein
  content: "Im Jahre 2016 begannen wir im Raum Zürich XF FieldArts zu bauen, und daraus
    entstand eine Community (damals noch auf G+). Wir trafen uns nicht nur für Scanner
    Aktivitäten, sondern auch immer wieder für ein Feierabendbier oder auch einen
    Brunch.\n2018 wurde ein Missionday in Bern veranstaltet, was zur Geburtsstunde
    des Vereins wurde. Das Bankkonto, welches für den MD eröffnet wurde, wird vom
    Verein verwaltet.\n\nGrundsätzlich sind wir offen für viele unterschiedliche Aktivitäten,
    sei dies mit dem Scanner, oder ganz ohne Ingress. \nEs ist uns weniger wichtig
    als Verein sichtbar zu sein, denn vielmehr dass Menschen zusammenkommen und eine
    gute Zeit miteinander verbringen können.\nDarum ist der Verein auch bereit Ingress
    Events in der Schweiz zu unterstützen, die nicht in direktem Zusammenhang mit
    dem Verein stehen. \n\nDem Jahresbericht ist zu entnehmen, wie sich das Jahr 2019
    gestaltet hat: https://xf-love.ch/u/bericht2019\n"
